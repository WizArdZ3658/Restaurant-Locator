<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/dark-mode.css" />

    <title>Add Restaurant</title>
  </head>
  <body>
    <header class="site-header">
      <nav class="nav justify-content-center float-right">
        <div class="nav-link">

          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="darkSwitch">
            <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
          </div>

          <script src="js/dark-mode-switch.min.js"></script>
        </div>
      </nav>
    </header>

    <div role="main" class="container">
      <div class="container my-3">
        <h1 class="display-4 text-center">
          Add Restaurant
        </h1>
  
        <form id="restaurant-form" class="mb-4">
          <div class="form-group">
            <label for="restaurant-id">Restaurant ID</label>
            <input type="text" id="restaurant-id" class="form-control" />
          </div>
          <div class="form-group">
            <label for="restaurant-name">Restaurant Name</label>
            <input type="text" id="restaurant-name" class="form-control" />
          </div>
          <div class="form-group">
            <label for="restaurant-address">Restaurant Address</label>
            <input type="text" id="restaurant-address" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <a href="index.html" class="btn btn-secondary">Back</a>
        </form>
      </div>
    </div>

    

    <script src="js/add.js"></script>
  </body>
</html>
